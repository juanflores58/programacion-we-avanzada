<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style type="text/css">
        body{
            background-color: rgb(199, 179, 179);
        }

        canvas{
            background-color: rgb(100, 98, 100);
        }
    </style>
    
</head>
<body>
    <canvas id="myCanvas" width="950" height="900"></canvas>

    <script type="text/javascript">
        const myCanvas = document.getElementById("myCanvas");

        const ctx = myCanvas.getContext("2d");

        ctx.fillStyle = "#ff5733"
        ctx.fillRect(20,20,100,100);
        
        ctx.fillStyle = "#33d1ff"
        ctx.fillRect(180,180,100,100);

        ctx.fillStyle = "rgba(175, 255, 51, 0.5)"
        ctx.fillRect(100,100,100,100);

        ctx.strokeRect(260,260,100,100);


        // Start a new Path
        ctx.beginPath();
        ctx.moveTo(300,250);
        ctx.lineTo(300, 450);
        ctx.lineTo(400, 150);
        ctx.closePath();

        ctx.fillStyle = "rgba(105, 09, 155, 0.6)";
        ctx.fill(); 

        // Draw the Path

        ctx.strokeStyle = "rgba(135, 199, 255, 0.6)";
        ctx.lineWidth = 5;
        ctx.stroke();

        ctx.strokeStyle = "#ff5733"
        ctx.lineWidth = 5;
        ctx.strokeRect(340,340,100,100);

    </script>
</body>
</html>
