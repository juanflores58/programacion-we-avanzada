<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO 4</title>
    <style type="text/css">
        body{
            background-color: rgb(255, 255, 255);
        }

        canvas{
            background-color: rgb(54, 54, 54);
        }
    </style>
    
</head>
<body>
    <canvas id="myCanvas" width="900" height="900"></canvas>

    <script type="text/javascript">
        const myCanvas = document.getElementById("myCanvas");

        const ctx = myCanvas.getContext("2d");


        //cuadrado 1
        ctx.strokeRect(160,160,100,100);

       //cuadrado 2
        ctx.fillRect(200,200,100,100,);
        //cuadrado 3
        ctx.fillStyle = "#33d1ff"
        ctx.fillRect(250,250,100,100);
        //cuadrado 4
        ctx.strokeStyle = "rgba(1, 239, 36, 0.6)"
        ctx.strokeRect(300,300,100,100);



     // Start a new Path
     ctx.beginPath();
        ctx.moveTo(413,200);
        ctx.lineTo(370, 250);
        ctx.lineTo(460, 250);
        ctx.closePath();

        ctx.fillStyle = "rgba(105, 09, 155, 0.6)";
        ctx.fill(); 

        // Draw the Path

        ctx.strokeStyle = "rgba(135, 199, 255, 0.6)";
        ctx.lineWidth = 5;
        ctx.stroke();


        //circulo relleno
        ctx.beginPath();
        ctx.arc(190, 450, 50, 0, 2 * Math.PI);
        ctx.strokeStyle = "#0119ef";
        ctx.lineWidth = 2;
        
        ctx.fillStyle = "#114a3e";
        
        ctx.stroke();   
        ctx.fill();


          //circulo solo borde
          ctx.beginPath();
        ctx.arc(440, 450, 50, 0, 2 * Math.PI);
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 1;
        ctx.stroke();


                // Pequeña línea curva
                ctx.strokeStyle = 'violet';
        ctx.fillStyle = "#22e0a0";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(300, 350, 20, 0.7, Math.PI, false);
        ctx.fill ();
        ctx.stroke();



                // Texto
                ctx.font = '10px Arial';   // Configura la fuente
        ctx.fillStyle = 'white';   // Color de relleno del texto
        ctx.shadowColor = '#22e0a0'; //color de sombra
        ctx.shadowBlur = 10; // tamaño sombra
        ctx.textAlign = 'center';  // Alineación horizontal del texto
        ctx.textBaseline = 'middle'; // Alineación vertical del texto

        // Rellena el texto
        ctx.fillText('Cuadrado 1', 210, 210);
        ctx.fillText('Cuadrado 2', 250, 250);
        ctx.fillText('Triángulo', 413, 180);  
        ctx.fillText('Círculo relleno', 190, 450); 
        ctx.fillText('Círculo solo borde', 440, 450); 


        // Imagen derecha (gato):D
        const img = new Image();
        img.src = "https://imgs.search.brave.com/txT6JQ-myopQQP_dNkXNZkp0Kf0k_cqjYp6y2UWDjbQ/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9hc3Nl/dHMuc3RpY2twbmcu/Y29tL3RodW1icy81/ODBiNTdmYmQ5OTk2/ZTI0YmM0M2JiOTgu/cG5n"; // Reemplaza con la URL de la imagen del personaje
        img.onload = function() {    
        ctx.drawImage(img, 500, 100, 300, 350);
        };
        



    </script>
</body>
</html>
